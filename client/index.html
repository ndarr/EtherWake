<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EtherWake</title>
    <script src="https://unpkg.com/vue"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
      .powerbutton{
        background-color: green;
        border: 0px;
        border-radius: 100%;
        height:fit-content;
        width: fit-content;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="row justify-content-center" style="height: fit-content; text-align: center; margin: auto; font-weight: bolder; text-decoration: underline;"><h1>EtherWake</h1></div>
    <div class="container" id="app">
        <div class="row justify-content-center" v-for="result in results">
          <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card">
              <div class="card-divider">
                  <p style="text-align: center; font-weight: bold;">{{ result }}</p>
              </div>
              <div class="card-section">
                  <div class="powerbutton" v-on:click="wakeUp(result)">
                    <img src="power-icon.png">
                  </div>
              </div>
              </div>
          </div>
        </div>
    </div>
  </body>
</html>
